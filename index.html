<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff4081;
            margin-top: 50px;
        }
        .gradient-button {
            background: linear-gradient(45deg, #ff6ab6, #ff4181);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .gradient-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .flying {
            animation: fly 1s forwards;
        }
        @keyframes fly {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        .heart {
            position: relative;
            display: inline-block;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 50px;
            height: 80px;
            border-radius: 50px;
            background: #ff4081;
        }
        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
        }
        .heart::after {
            left: 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <button class="gradient-button" onclick="flyAway(this)">NO</button>
    <div class="heart"></div>
    <script>
        function flyAway(btn) {
            btn.classList.add('flying');
            setTimeout(function() {
                // Optionally handle what happens after the button is animated
                alert('Okay, maybe next time!');
            }, 1000);
        }
    </script>
</body>
</html>
