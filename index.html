<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: all 0.5s ease;
            overflow: hidden; /* Prevent scroll during animations */
            position: relative;
        }
        /* Floating hearts background */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: rgba(255, 255, 255, 0.3);
            animation: float 6s infinite linear;
        }
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 0s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 1s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 2s; }
        .heart:nth-child(10) { left: 100%; animation-delay: 3s; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }
        .container {
            max-width: 600px;
            padding: 20px;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .big-message {
            font-size: 1.8em;
            line-height: 1.5;
            margin: 20px 0;
            animation: fadeIn 1s;
        }
        button {
            background-color: #fff;
            color: #ff1493;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ffe4e1;
            transform: scale(1.05);
        }
        .fly-away {
            animation: flyAway 1s ease-in-out forwards;
        }
        @keyframes flyAway {
            0% { transform: translateX(0) rotate(0deg); opacity: 1; }
            50% { transform: translateX(200px) rotate(180deg); opacity: 0.5; }
            100% { transform: translateX(100vw) rotate(360deg); opacity: 0; }
        }
        .hearts {
            font-size: 3em;
            animation: bounce 1s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="hearts-bg">
        <div class="heart">ğŸ’–</div>
        <div class="heart">â¤ï¸</div>
        <div class="heart">ğŸ’•</div>
        <div class="heart">ğŸ’—</div>
        <div class="heart">ğŸ’“</div>
        <div class="heart">ğŸ’–</div>
        <div class="heart">â¤ï¸</div>
        <div class="heart">ğŸ’•</div>
        <div class="heart">ğŸ’—</div>
        <div class="heart">ğŸ’“</div>
    </div>
    <div class="container">
        <div id="initial">
            <h1>Do you love surprises?</h1>
            <button id="yes1">Yes</button>
            <button id="no1">No</button>
        </div>
        <div id="message1" class="hidden">
            <p class="big-message">Falling for you was the best decision I ever made. I love you so much! Grab the ticket to my Valentine's this year! ğŸ’•</p>
            <button id="next">Continue</button>
        </div>
        <div id="valentine" class="hidden">
            <h1>WILL YOU BE MY VALENTINE?</h1>
            <button id="yes2">YES</button>
            <button id="no2">NO</button>
        </div>
        <div id="success" class="hidden">
            <p class="big-message">Yay! You said yes! I love you endlessly! â¤ï¸</p>
            <div class="hearts">ğŸ’–ğŸ’–ğŸ’–</div>
        </div>
    </div>

    <script>
        // Elements
        const initial = document.getElementById('initial');
        const message1 = document.getElementById('message1');
        const valentine = document.getElementById('valentine');
        const success = document.getElementById('success');

        // Function to handle No button fly-away and reset
        function handleNoClick(noButton, container) {
            noButton.classList.add('fly-away');
            setTimeout(() => {
                // Reset to initial screen after animation
                container.classList.add('hidden');
                initial.classList.remove('hidden');
                // Reset buttons (remove fly-away class for reuse)
                document.querySelectorAll('.fly-away').forEach(btn => btn.classList.remove('fly-away'));
            }, 1000); // Match animation duration
        }

        // Buttons
        document.getElementById('yes1').addEventListener('click', () => {
            initial.classList.add('hidden');
            message1.classList.remove('hidden');
        });
        document.getElementById('no1').addEventListener('click', () => {
            handleNoClick(document.getElementById('no1'), initial);
        });
        document.getElementById('next').addEventListener('click', () => {
            message1.classList.add('hidden');
            valentine.classList.remove('hidden');
        });
        document.getElementById('yes2').addEventListener('click', () => {
            valentine.classList.add('hidden');
            success.classList.remove('hidden');
        });
        document.getElementById('no2').addEventListener('click', () => {
            handleNoClick(document.getElementById('no2'), valentine);
        });
    </script>
</body>
</html>
