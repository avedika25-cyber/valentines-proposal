<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .message {
            margin-top: 20%;
            font-size: 2em;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .continue {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
        }
        .continue:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        .no-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background: #ff1493;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .no-button:hover {
            transform: translate(-50%, -50%) translateY(-10px);
        }
    </style>
</head>
<body>

<div id="intro-screen">
    <h1>Do you love surprises?</h1>
    <button class="button continue" onclick="nextStep()">Continue</button>
</div>

<div id="message-screen" class="hidden">
    <p class="message">Falling for you was the best decision I ever made</p>
    <h2 class="message">WILL YOU BE MY VALENTINE?</h2>
    <button class="button continue" onclick="success()">Yes</button>
    <button class="no-button" onclick="flyAway()">No</button>
</div>

<div id="success-screen" class="hidden">
    <h1>Yay! You said yes!</h1>
    <div class="hearts">
        <!-- Animated hearts here -->
    </div>
</div>

<div id="error-screen" class="hidden">
    <h1>Error!</h1>
    <p>Something went wrong. Please try again.</p>
    <button class="button continue" onclick="retry()">Retry</button>
</div>

<script>
    function nextStep() {
        document.getElementById('intro-screen').classList.add('hidden');
        document.getElementById('message-screen').classList.remove('hidden');
    }

    function success() {
        document.getElementById('message-screen').classList.add('hidden');
        document.getElementById('success-screen').classList.remove('hidden');
    }

    function retry() {
        document.getElementById('error-screen').classList.add('hidden');
        document.getElementById('intro-screen').classList.remove('hidden');
    }

    function flyAway() {
        const noButton = document.querySelector('.no-button');
        noButton.style.transition = 'all 1s';
        noButton.style.transform = 'translate(-300%, -300%)';
    }
</script>
</body>
</html>
