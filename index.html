<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: transform 0.3s; }
        .yes { background: linear-gradient(to right, #ff7e5f, #feb47b); color: white; }
        .no { background: linear-gradient(to right, #ff758c, #ff7eb3); color: white; }
        .heart { display: none; font-size: 100px; animation: heartbeat 1s infinite; }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .fly-away { animation: flyAway 1s forwards; }
        @keyframes flyAway {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="intro-screen">
        <h1>Do you love surprises?</h1>
        <button class="button yes" onclick="showMessageScreen()">YES</button>
        <button class="button no" onclick="flyAway(this)">NO</button>
    </div>

    <div id="message-screen" style="display:none;">
        <h2>Get Ready for a Surprise!</h2>
        <button class="button yes" onclick="showProposalScreen()">Continue</button>
    </div>

    <div id="proposal-screen" style="display:none;">
        <h1>WILL YOU BE MY VALENTINE?</h1>
        <button class="button yes" onclick="showSuccessScreen()">Yes!</button>
        <button class="button no" onclick="flyAway(this)">No!</button>
        <div class="heart" id="heart">❤️</div>
    </div>

    <div id="success-screen" style="display:none;">
        <h2>Yay! You're my Valentine!</h2>
        <div class="heart" id="heart-success">❤️❤️❤️</div>
    </div>

    <script>
        function showMessageScreen() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('message-screen').style.display = 'block';
        }

        function showProposalScreen() {
            document.getElementById('message-screen').style.display = 'none';
            document.getElementById('proposal-screen').style.display = 'block';
        }

        function showSuccessScreen() {
            document.getElementById('proposal-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            document.getElementById('heart-success').style.display = 'block';
        }

        function flyAway(button) {
            button.classList.add('fly-away');
            setTimeout(() => { button.style.display = 'none'; }, 1000);
        }
    </script>
</body>
</html>
